<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/resources/templates/template.xhtml">
    <ui:define name="content">
        <div class="product_container">
            <ui:repeat value="#{productJSF.products}" var="singleProduct">
                <div class="tile">
                    <h:graphicImage class="product_image" name="images/default.jpg" width="100" height="100"/>
                    <div class="product_description">
                        <div class="product_description_title"><h:outputText value="#{singleProduct.description}"/></div>
                        <div class="product_description_column">
                            <div class="product_description_column_title">Artist:</div>
                            <div class="product_description_column_description"><h:outputText value="#{singleProduct.owner}"/></div>
                        </div>
                        <div class="product_description_column">
                            <div class="product_description_column_title">Genre:</div>
                            <div class="product_description_column_description"><h:outputText value="#{singleProduct.kind}"/></div>
                        </div>
                        <div class="product_description_column">
                            <div class="product_description_column_title">Label:</div>
                            <div class="product_description_column_description">Geffen Records</div>
                        </div>
                    </div>
                    <div class="product_order">
                        <div class="product_order_price">
                            <h:outputText value="#{singleProduct.unitPrice}">
                                <f:convertNumber pattern="CHF ###.00" />
                            </h:outputText>
                        </div>
                        <h:form>
                            <h:commandButton class="button" value="Add to cart!" actionListener="#{cartJSF.addToCart(singleProduct.no)}">
                                <f:ajax render="cartCounterContainer" />
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
