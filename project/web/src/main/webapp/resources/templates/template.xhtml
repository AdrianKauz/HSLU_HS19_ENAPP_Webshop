<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="style.css"/>
        <title><ui:insert name="title">Web-Shop for ENAPP HS2019</ui:insert></title>
    </h:head>

    <h:body>
        <div id="container">
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="commonHeader.xhtml" />
                </ui:insert>
            </div>
            <div id="navigation">
                <ui:insert name="navigation" >
                    <ui:include src="commonNavBar.xhtml" />
                </ui:insert>
            </div>
            <div id="message_container">
                <h:messages id="messages" layout="table"
                            styleClass="messages" errorClass="errormsg"
                            infoClass="infomsg" warnClass="warnmsg"
                            globalOnly="true" showSummary="true"
                            showDetail="false"/>
            </div>
            <div id="content" class="XCenterContentHV XStackColumn">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="commonFooter.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
